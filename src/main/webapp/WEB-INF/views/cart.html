<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="c : ${carts}">
        <tr>
            <td><img width="300px" height="320px" th:src="@{'/image/' + ${c.image}}"></td>

        </tr>
        <tr>
            <td>Ma hang: </td>
            <td th:text="${c.maHang}"></td>
        </tr>
        <tr>
            <td>Ten:</td>
            <td><a th:href="@{/detail-product/__${c.id}__}"  th:text="${c.name}"></a></td>
        </tr>
        <tr>
            <td>Gia:</td>
            <td th:text="${c.price}"></td>
        </tr>
        <tr>
            <td>So luong:</td>
            <td><input th:value="${c.count}"/></td>
        </tr>
    </th:block>
</table>
<a th:href="@{/home}">Ve trang chu</a>
</body>
</html>
