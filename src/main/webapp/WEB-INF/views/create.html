<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<h1></h1>
<body>
<form th:action="@{/create-product}" th:object="${product}" method="post" enctype="multipart/form-data">
<table>
    <tr>
        <td>Name<input type="text" th:field="*{name}"></td>
        <td>Ma hang<input type="text" th:field="*{maHang}"></td>
        <td>Price<input type="number" th:field="*{price}"></td>
        <td>Detail<input type="text" th:field="*{detail}"></td>
        <td>Img<input type="file" th:field="*{image}"></td>
        <td><input type="submit" value="Upload"></td>
    </tr>
</table>
</form>
</body>
</html>
